<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Cadastro de Produtos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>

    <header class="display-4 bg-light text-center">
        Agendamento de Horários
    </header>

    <main class="container mt-3">
        <section>
            <div class="display-6">
                Agendar:
            </div>

            <div class="row">
                <div class="col-md-10 offset-md-1">
                    <form class="mb-3 mt-3" onsubmit="save(); return false;" id="formProduct">
                        <div class="row mb-3">
                            <label for="inputName" class="col-sm-2 col-form-label">Cliente:</label>
                            <div class="col-sm-10">
                                <select class="form-select" aria-label="Selecione uma Categoria" id="selectCategory" required>
                                    <option value="" selected>Escolha:</option>
                                    <option value="1">Produção Própria</option>
                                    <option value="2">Nacional</option>
                                    <option value="3">Importado</option>
                                </select>
                            </div>
                        </div>

                        <div class="row mb-3">
                            <label for="inputDescription" class="col-sm-2 col-form-label">Descrição:</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="inputDescription" required>
                            </div>
                        </div>

                        <div class="row mb-3">
                            <label for="inputPrice" class="col-sm-2 col-form-label">Data: </label>
                            <div class="col-sm-4">
                                <input type="date" class="form-control" id="inputPrice" required>
                            </div>

                            <label for="inputPrice" class="col-sm-2 col-form-label">Horário: </label>
                            <div class="col-sm-4">
                                <input type="time" class="form-control" id="inputPrice" required>
                            </div>


                        </div>


                        <div class="row mb-3">
                            <div class="col-sm-4">
                                <button type="submit" class="btn btn-primary">Agendar</button>
                            </div>

                        </div>
                    </form>
                </div>


            </div>


        </section>
        <hr>
        <div class="row mb-3">
            <div class="col-sm-4">
                <button type="button" class="btn btn-secondary" (click)="moveMenu()">Voltar</button>
            </div>

        </div>

    </main>



    <footer class="bg-secondary text-center text-white fixed-bottom">
        TCC - Alexandre Nonato Velasques Lima
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

    <script src="js/jquery-3.6.0.min.js"></script>
    <script src="js/scripts.js"></script>
</body>

</html>
