<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Cadastro de Produtos</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>

  <header class="display-4 bg-light text-center">
    Agendamento de Horários
  </header>

  <main class="container mt-3">
    <section>
      <div class="display-6">
        Agendar:
      </div>

      <div class="row">
        <div class="col-md-10 offset-md-1">
          <form class="mb-3 mt-3" onsubmit="save(); return false;" id="formProduct">
            <div class="row mb-3">
              <label for="inputName" class="col-sm-2 col-form-label">Cliente:</label>
              <div class="col-sm-10">
                <select class="form-select" name="clienteSelecionado" [(ngModel)]="clienteSelecionado"
                  aria-label="Selecione um cliente" id="selectCategory" required>
                  <option value="" selected>Escolha:</option>
                  <option *ngFor="let cliente of clientes; let i = index" [value]="i">
                    {{ cliente.nome }}
                  </option>
                </select>
              </div>
            </div>

            <div class="row mb-3">
              <label for="inputDescription" class="col-sm-2 col-form-label">Descrição:</label>
              <div class="col-sm-10">
                <input type="text" name="descricao" [(ngModel)]="descricao" class="form-control" id="inputDescription" required>
              </div>
            </div>

            <div class="row mb-3">
              <label for="inputPrice" class="col-sm-2 col-form-label">Data: </label>
              <div class="col-sm-4">
                <input type="date" name="data" [(ngModel)]="data" class="form-control" id="inputPrice" required>
              </div>

              <label for="inputPrice" class="col-sm-2 col-form-label">Horário: </label>
              <div class="col-sm-4">
                <input type="time" name="horario" [(ngModel)]="horario" class="form-control" id="inputPrice" required>
              </div>

            </div>

            <div class="row mb-3">
              <div *ngIf="mensagemSucesso" class="alert alert-success" role="alert">
                {{ mensagemSucesso }}
              </div>
              <div *ngIf="mensagemErro" class="alert alert-danger" role="alert">
                {{ mensagemErro }}
              </div>
              <div class="col-sm-4">
                <button type="button" (click)="salvarAgendamento()" class="btn btn-primary">Agendar</button>
              </div>

            </div>
          </form>
        </div>

      </div>

    </section>
    <hr>
    <div class="row mb-3">
      <div class="col-sm-4">
        <button type="button" class="btn btn-secondary" (click)="moveMenu()">Voltar</button>
      </div>

    </div>

  </main>

  <footer class="bg-secondary text-center text-white fixed-bottom">
    &#64;TCC - Alexandre Nonato Velasques Lima
  </footer>

</body>

</html>
