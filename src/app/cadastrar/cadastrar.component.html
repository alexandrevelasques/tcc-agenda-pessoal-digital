<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Cadastro de Produtos</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>

  <header class="display-4 bg-light text-center">
    Cadastro de Clientes
  </header>

  <main class="container mt-3">
    <section>
      <div class="display-6">
        Formul√°rio de Cadastro:
      </div>

      <div class="row">
        <div class="col-md-10 offset-md-1">
          <form class="mb-3 mt-3" onsubmit="save(); return false;" id="formProduct">
            <div class="row mb-3">
              <label for="inputName" class="col-sm-2 col-form-label">Nome:</label>
              <div class="col-sm-10">
                <input type="text" name="nome" [(ngModel)]="cliente.nome" class="form-control" id="inputName" required>
              </div>
            </div>

            <div class="row mb-3">
              <label for="inputEmail" class="col-sm-2 col-form-label">Email</label>
              <div class="col-sm-4">
                <input type="email" name="email" [(ngModel)]="cliente.email" class="form-control" id="inputEmail"
                  placeholder="">
              </div>

              <label for="inputTelefone" class="col-sm-2 col-form-label">Telefone</label>
              <div class="col-sm-4">
                <input type="text" name="telefone" [(ngModel)]="cliente.telefone" class="form-control"
                  id="inputtelefone" placeholder="">
              </div>
            </div>

            <div class="row mb-3">
              <label class="col-sm-2 col-form-label">Prioridade:</label>
              <div class="col-sm-4">
                <div class="form-check">
                  <input class="form-check-input" name="prioridade" [(ngModel)]="cliente.prioridade" type="checkbox"
                    value="" id="checkboxVip">
                  <label class="form-check-label" for="checkboxVip">
                    Vip
                  </label>
                </div>

              </div>
            </div>

            <div class="row mb-3">
              <div *ngIf="mensagemSucesso" class="alert alert-success" role="alert">
                {{ mensagemSucesso }}
              </div>
              <div *ngIf="mensagemErro" class="alert alert-danger" role="alert">
                {{ mensagemErro }}
              </div>
              <div class="col-sm-4">
                <button type="button" (click)="salvar()" class="btn btn-primary">Cadastrar</button>
              </div>

            </div>
          </form>
        </div>

      </div>

    </section>
    <hr>
    <div class="row mb-3">
      <div class="col-sm-4">
        <button type="button" class="btn btn-secondary" (click)="moveMenu()">Voltar</button>
      </div>

    </div>

  </main>



  <footer class="bg-secondary text-center text-white fixed-bottom">
    &#64;TCC - Alexandre Nonato Velasques Lima
  </footer>

</body>

</html>
