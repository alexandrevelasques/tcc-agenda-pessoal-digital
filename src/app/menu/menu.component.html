<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Cadastro de Produtos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>

    <header class="display-4 bg-light text-center">
        Agendamento Pessoal Digital
    </header>

    <main class="container mt-3 text-center">
        <section>
            <hr>
            <div class="row mt-3">
                <div class="">
                     <button type="button" class="btn btn-info" (click)="moveCadastrar()">Cadastrar</button>
                </div>

            </div>
            <hr>
            <div class="row mt-3">
                <div class="">
                     <button type="submit" class="btn btn-info" (click)="moveAgendar()">Agendar</button>
                </div>

            </div>
            <hr>
            <div class="row mt-3">
                <div class="">
                     <button type="submit" class="btn btn-info" (click)="moveVisualizar()">Visualizar</button>
                </div>

            </div>

        </section>
        <hr>

    </main>



    <footer class="bg-secondary text-center text-white fixed-bottom">
        TCC - Alexandre Nonato Velasques Lima
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

    <script src="js/jquery-3.6.0.min.js"></script>
    <script src="js/scripts.js"></script>
</body>

</html>
