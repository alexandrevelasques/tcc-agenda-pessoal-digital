<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Cadastro de Produtos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>

    <header class="display-4 bg-light text-center">
        Visualização de Agenda
    </header>

    <main class="container mt-3 ">


        <section>
            <div class="display-6">
                Horários Agendados:
            </div>

            <div class="row">
                <div class="col-md-10 offset-1">
                    <table class="table" id="productsTable">
                        <thead>
                          <tr>
                            <th scope="col">#</th>
                            <th scope="col">Nome</th>
                            <th scope="col" class="d-none d-md-table-cell">Descrição</th>
                            <th scope="col">Email</th>
                            <th scope="col">Telefone</th>
                            <th scope="col" class="d-none d-md-table-cell">Data</th>
                            <th scope="col" class="d-none d-md-table-cell">Horário</th>
                            <th scope="col" class="d-none d-md-table-cell">Prioridade</th>
                          </tr>
                        </thead>
                        <tbody>

                        </tbody>
                      </table>
                </div>
            </div>
        </section>
        <hr>
        <div class="row mb-3">
            <div class="col-sm-4">
                <button type="button" class="btn btn-secondary" (click)="moveMenu()">Voltar</button>
            </div>

        </div>
    </main>



    <footer class="bg-secondary text-center text-white fixed-bottom">
        TCC - Alexandre Nonato Velasques Lima
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

    <script src="js/jquery-3.6.0.min.js"></script>
    <script src="js/scripts.js"></script>
</body>

</html>
